version: '3.8'

services:
  # PostgreSQL - Base de donn√©es
  postgres:
    image: postgres:15-alpine
    container_name: rapidodevis-postgres
    environment:
      POSTGRES_DB: rapidodevis
      POSTGRES_USER: rapido
      POSTGRES_PASSWORD: SecurePass2025!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
    networks:
      - rapidodevis-network
    restart: unless-stopped

  # PgAdmin - Interface web PostgreSQL (optionnel)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rapidodevis-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rapido-devis.fr
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - rapidodevis-network
    depends_on:
      - postgres

networks:
  rapidodevis-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local